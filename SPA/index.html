<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <div class="content">
      <table class="content__table table" id="userTable">
        <thead>
          <tr>
            <th class="table__th">Name</th>
            <th class="table__th">Phone</th>
            <th class="table__th">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table__tr-row">
            <td class="table__td table__td-name" data-input="name">
              <input readonly maxlength="50" type="text" value="Ivan" />
            </td>
            <td class="table__td table__td-phone" data-input="phone">
              <input
                readonly
                maxlength="18"
                inputmode="tel"
                type="text"
                value="+11111111111"
              />
            </td>
            <td class="table__td table__td-btn">
              <button
                class="table__btn table__btn_type_edit"
                data-action="edit"
              >
                Edit
              </button>
              <button class="table__btn table__btn_type_delete">Delete</button>
            </td>
          </tr>
          <tr class="table__tr-row">
            <td class="table__td table__td-name" data-input="name">
              <input readonly maxlength="50" type="text" value="Peter" />
            </td>
            <td class="table__td table__td-phone" data-input="phone">
              <input
                readonly
                maxlength="18"
                inputmode="tel"
                type="text"
                value="+22222222222"
              />
            </td>
            <td class="table__td table__td-btn">
              <button
                class="table__btn table__btn_type_edit"
                data-action="edit"
              >
                Edit
              </button>
              <button class="table__btn table__btn_type_delete">Delete</button>
            </td>
          </tr>
          <tr class="table__tr-row">
            <td class="table__td table__td-name" data-input="name">
              <input readonly maxlength="50" type="text" value="Elena" />
            </td>
            <td class="table__td table__td-phone" data-input="phone">
              <input
                readonly
                maxlength="18"
                inputmode="tel"
                type="text"
                value="+33333333333"
              />
            </td>
            <td class="table__td table__td-btn">
              <button
                class="table__btn table__btn_type_edit"
                data-action="edit"
              >
                Edit
              </button>
              <button class="table__btn table__btn_type_delete">Delete</button>
            </td>
          </tr>
          <tr class="table__tr-row">
            <td class="table__td table__td-name" data-input="name">
              <input readonly maxlength="50" type="text" value="Irina" />
            </td>
            <td class="table__td table__td-phone" data-input="phone">
              <input
                readonly
                maxlengthlength="18"
                inputmode="tel"
                type="text"
                value="+44444444444"
              />
            </td>
            <td class="table__td table__td-btn">
              <button
                class="table__btn table__btn_type_edit"
                data-action="edit"
              >
                Edit
              </button>
              <button class="table__btn table__btn_type_delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <form class="form" id="userForm" name="userForm" enctype="multipart/form-data">
        <div class="form__field filed-input">
          <label class="filed-input__label" for="name">Nsssame:</label>
          <input
            class="filed-input__input"
            type="text"
            name="name"
            id="name"
            placeholder="John Doe"
            maxlength="50"
            required
          />
          <span class="filed-input__message"></span>
        </div>
        <div class="form__field filed-input">
          <label class="filed-input__label" for="phone">Phone:</label>
          <input
            class="filed-input__input"
            type="text"
            name="phone"
            id="phone"
            inputmode="tel"
            placeholder="Phone"
            maxlength="18"
            required
          />
          <span class="filed-input__message"></span>
        </div>
        <button class="form__btn" type="button" id="userForm-btn" disabled>
          Add
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
