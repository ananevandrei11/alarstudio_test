<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <div class="content">
      <table class="content__table" id="userTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <span>Ivan</span>
            </td>
            <td>
              <span>+1 111 111 11 11</span>
            </td>
						<td>
              <button>Edit</button>
              <button>Delete</button>
						</td>
          </tr>
          <tr>
            <td>
              <span>Peter</span>
            </td>
            <td>
              <span>+2 222 222 22 22</span>
            </td>
						<td>
              <button>Edit</button>
              <button>Delete</button>
						</td>
          </tr>
          <tr>
            <td>
              <span>Elena</span>
            </td>
            <td>
              <span>+3 333 333 33 33</span>
            </td>
						<td>
              <button>Edit</button>
              <button>Delete</button>
						</td>
          </tr>
          <tr>
            <td>
              <span>Irina</span>
            </td>
            <td>
              <span>+4 444 444 44 44</span>
            </td>
						<td>
              <button>Edit</button>
              <button>Delete</button>
						</td>
          </tr>
        </tbody>
      </table>

      <form class="form" id="userForm" name="userForm">
        <div class="form__field filed-input">
          <label class="filed-input__label" for="name">Name:</label>
          <input
            class="filed-input__input"
            type="text"
            name="name"
            id="name"
						placeholder="John Doe"
            required
          />
          <span class="filed-input__message"></span>
        </div>
        <div class="form__field filed-input">
          <label class="filed-input__label" for="phone">Phone:</label>
          <input
            class="filed-input__input"
            type="text"
            name="phone"
            id="phone"
						inputmode="tel"
						placeholder="Phone"
						max="18"
            required
          />
          <span class="filed-input__message"></span>
        </div>
        <button class="form__btn" type="button" id="userForm-btn" disabled>
          Add
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
